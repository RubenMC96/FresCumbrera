<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/validacionUsuario.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Nuevo usuario</h1>
    <form
    id="myForm"
      method="post"
      action="#"
      th:action="@{/usuario/nuevo/submit}"
      th:object="${usuarioForm}"
        >
        <input type="text" id="id" th:field="*{id}" hidden/><br/>
        <label
            >Nombre: <input type="text" id="nombre" maxlength="40" placeholder="Nombre" pattern="^[a-zA-Z\s]{1,50}$"
            th:field="*{nombre}" required/>
            <p id="avisoNombre"></p>
            </label>
        <br />
        <label
            >Apellidos: <input type="text" id="apellidos" maxlength="80" placeholder="Apellidos" pattern="^[a-zA-Z\s]{1,50}$" th:field="*{apellidos}" required/>
            <p id="avisoApellidos"></p>
            </label
        ><br />
        <label
            >Email: <input type="text" id="email" th:field="*{email}" required/>
            <p id="avisoEmail"></p>
            </label
        ><br />
        <label
            >Nombre de usuario: <input type="text" id="nombreUsuario" pattern="^[a-zA-Z0-9._-/*]+$" th:field="*{nombreUsuario}" />
            <p id="avisoNombUsuario"></p>
            </label
        ><br />
        <label
            >Contraseña: <input type="password" id="password" maxlength="20"
            minlength="5" pattern="^[\s\S]{5,20}$"
            placeholder="Contraseña entre 5 y 30 caracteres" th:field="*{password}" placeholder="Contraseña entre 5 y 30 caracteres"
            required/>
            <p id="avisoContrasena"></p>
            </label
        ><br />
        <label for = "contrasena2">Confirmar contrasena</label>
        <input 
        type="password"
        id="contrasena2"
        maxlength="20"
        minlength="5"
        required>
        <p id="avisoContrasena2"></p>
      <br />
        <label
            >Telefono: <input type="nunber" id="telefono" maxlength="9"
            minlength="9" th:field="*{telefono}"  required/></label
        ><br />
        <input type="submit" value="Enviar" id="enviar"/>
    </form>
    <a th:href="@{/usuario/}">Inicio</a><br />
  </body>
</html>
